<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="imagens/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game controlers</a></li>
                    <li><a href="">VR Acessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="imagens/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> Dualshock</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="imagens/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="imagens/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="imagens/add.png">
                    <h5><small>Add to Cart</small></h5>
            </div>
        </div>
    </div>
        <div class="social-links">
            <img src="imagens/fb.png">
            <img src="imagens/tw.png">
            <img src="imagens/ig.png">
        </div>
</div>
<script src="main.js"></script>
    
</body>
</html>
